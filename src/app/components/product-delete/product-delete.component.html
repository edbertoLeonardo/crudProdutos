<mat-card>
    <mat-card-title>Confirmar Exclusão do Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="preço"  [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-stroked-button  color="warn" (click)="deleteProduct()">
        Deletar
    </button>
    
    <button mat-stroked-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
